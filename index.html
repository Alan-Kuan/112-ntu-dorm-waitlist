<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>112-1 臺灣大學宿舍候補紀錄</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
  </head>
  <body class="bg-light">
    <div id="app" class="w-50% mx-auto">
      <h1>112-1 臺灣大學宿舍候補紀錄</h1>

      <div v-for="group, name in history">
        <h2>{{ name }}</h2>
        <table class="border-collapse border-solid border-size-1">
          <thead class="bg-warmgray">
            <tr>
              <th class="w-30
                border-solid border-size-1
                text-center
              ">
                日期
              </th>
              <th class="w-20
                border-solid border-size-1
                text-center
              ">
                男生
              </th>
              <th class="w-20
                border-solid border-size-1
                text-center
              ">
                女生
              </th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in group">
              <td class="
                border-solid border-size-1
                text-center
              ">
                {{ item.date }}
              </td>
              <td class="
                border-solid border-size-1
                text-center
              ">
                {{ item.male }}
              </td>
              <td class="
                border-solid border-size-1
                text-center
              ">
                {{ item.female }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
    (async () => {
      const { createApp } = Vue;
      let history = {};

      await fetch('./history.json')
      .then(res => res.json())
      .then(data => history = data);

      createApp({
        setup() {
          return {
            history,
          };
        },
      }).mount('#app');
    })();
    </script>
  </body>
</html>
